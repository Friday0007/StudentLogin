<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./MediaQ.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="image">
                <img src="http://nklms.nkc.ac.in/pluginfile.php/1/core_admin/logo/0x200/1608304527/logo-nkc.png" alt="">
            </div>
            <div class="form">
                <div class="left">
                    <div class="input1 btn">
                        <input type="text" placeholder="Username" maxlength="25">
                    </div>
                    <div class="input2 btn">
                        <input type="password" placeholder="Password" minlength="8" maxlength="25">
                    </div>
                    <div id="checkBox">
                        <input type="checkbox" id="checkboxtick" checked>
                        <label id="labeltick" for="checkboxtick">Remember  username</label>
                        
                    </div>
                    <div class="Login btn">
                        <input type="submit" value="Log in">
                    </div>
                </div>
                <div class="right">
                    <div class="link">
                        <a href="#">Forgotten your username or password?</a>
                    </div>
                    <div class="cookies">
                        <p id="para1">Cookies must be enabled in <br>your browser ?</p>
                        <p id="para2">Some courses may allow guest access  </p>
                    </div>
                    <div class="Loginguest btn">
                        <input type="submit" value="Log in as guest">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
